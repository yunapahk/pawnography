<body id="body" onload="start()">

      <div class="container-fluid">
          <div class = "row ">
              <div class = "d-flex col-12  m-0 titlePuzzle align-items-center"> 
              <h1 class="m-2">Puzzle 1</h1>   
          </div>


          <div class = "row ">
            <div class = "d-flex col-12  m-0 titlePuzzle"> 
               <!--<h2>#[White/Black] to move!</h2>-->
               <h2 id="turnColor">[White/Black]</h2><h2>&nbspto move!&nbsp</h2>
               <h2 id="ratingName">Rating:&nbsp</h2><h2 id="ratingValue">[X.XXX]</h2>
            </div>
        </div>

        <div class = "row puzzleInfo">
            <div class="hintDiv d-flex col-12 m-3 justify-content-center text-wrap" id="hintDiv">
                <p id="pieceHint" style="color: var(--hauptfarbe)"></p>
                <p id="textSecondHint">&nbsp</p> 
                <p id="destinationHint" style="color: var(--hauptfarbe)"></p>
            </div>
        </div>

        <div class = "row d-flex col-12 justify-content-center" id="progressContainer">
            <span class="spinner-border" role="status" id="spinnerLoad"></span>
            <div class="progress" style="height: 20px">
                
                <div class="progress-bar" id="puzzleProgress">
                  
                  <div class="spinner-grow" role="status" id="spinnerLoad"></div>
                  <div class="spinner-grow" role="status" id="spinnerLoad"></div>
                  <div class="spinner-grow" role="status" id="spinnerLoad"></div>
                </div>
            </div>
        </div>
  
        <div class="container board">
            <div class="row">
                <div class="col-12 p-0 d-flex justify-content-center align-items-center">
                    <div class = "d-flex col-12 p-1" id="boardmain"></div>
                    <div id="board1" style="width: 400px"></div>
                    <img src="./chessboard.png" class="chessboard img-fluid mx-auto" style="text-align: center;">
            </div>
        </div>

        <div class="container ">
                 <div class ="row mt-2"> 
                        <div class="belowMenu col-12 px-1 d-flex justify-content-center align-items-center">

                            <div class ="row mt-2"> 
                                <div class="belowMenu col-12 px-1 d-flex justify-content-center align-items-center">
        
                                    <div class="selectah mx-2"> 
                                    <select name="difficulty" id="rating" onchange="categoryChange()">
                                        <option class="ratingField" value="0">Beginner</option>
                                        <option class="ratingField" value="1">Very Easy</option>
                                        <option class="ratingField" value="2">Easy</option>
                                        <option class="ratingField" value="3">Normal</option>
                                        <option class="ratingField" value="4">Hard</option>
                                        <option class="ratingField" value="5">Very Hard</option>
                                        <!--<option class="ratingField" value="6">Master</option>-->
                                    </select>
                                    </div>

                                <div class= "btn-group align-items-center mx-2" role="group">
                                    <button type="button" class="buttonBar btn btn-transparent" style=" padding: 2px;" onclick="moveBack()">
                                    <span class="material-icons skipIcons">skip_previous</span>
                                    </button>
                                    <button type="button" class="buttonBar btn btn-transparent" style=" padding: 2px;" onclick="redoBack()">
                                    <span class="material-icons skipIcons">skip_next</span>
                                    </button>
                                </div>

                            <div class="hintButton mx-2"><button class="btn  btn-secondary  text-nowrap" onclick="giveHint()">Hint</button>
                            </div>
                            
                            <div class="nextPuzzleButton mx-2"><button class="btn btn-primary  text-nowrap" onclick="nextPuzzle()">Next Puzzle</button>
                            </div>                            


                        </div>
                    </div>
                </div>
